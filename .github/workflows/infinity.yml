name: Build Infinity (simple)

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Android SDK (SDK 34)
        run: |
          ANDROID_HOME="$HOME/android-sdk"
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          curl -sSL -o cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q cmdtools.zip -d "$ANDROID_HOME/cmdline-tools"
          mv "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/latest"

          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" \
            "platforms;android-34" "build-tools;34.0.0" "platform-tools"

          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
      - name: Inyectar datos + keystore (igual que Colab)
        env:
          REDDIT_API_TOKEN: ${{ secrets.REDDIT_API_TOKEN }}
          REDDIT_USERNAME:  ${{ secrets.REDDIT_USERNAME }}
          REDIRECT_URI:     ${{ secrets.REDIRECT_URI }}
          KEYSTORE_BASE64:  ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASS:    ${{ secrets.KEYSTORE_PASS }}
          KEY_ALIAS:        ${{ secrets.KEY_ALIAS }}
          KEY_PASS:         ${{ secrets.KEY_PASS }}
        run: |
          API_FILE="app/src/main/java/ml/docilealligator/infinityforreddit/utils/APIUtils.java"

          # Sustituciones como en el Colab
          sed -i "s/NOe2iKrPPzwscA/${REDDIT_API_TOKEN}/g" "$API_FILE"
          sed -i "s#infinity://localhost#${REDIRECT_URI}#g" "$API_FILE"
          UA="android:personal-app:0.0.1 (by /u/${REDDIT_USERNAME})"
          sed -i 's/public static final String USER_AGENT = ".*";/public static final String USER_AGENT = "'"${UA//\//\\/}"'";/' "$API_FILE"

          # Keystore desde secret base64
          echo "$KEYSTORE_BASE64" | base64 -d > "$GITHUB_WORKSPACE/Infinity.jks"

          # Modificar build.gradle exactamente como en Colab
          GRADLE_FILE="app/build.gradle"
          perl -0777 -pe 's/    buildTypes \{/    signingConfigs {\n        release {\n            storeFile file(\"'"$GITHUB_WORKSPACE"\/Infinity.jks\"\")\n            storePassword \"'"$KEYSTORE_PASS"\""\n            keyAlias \"'"$KEY_ALIAS"\""\n            keyPassword \"'"$KEY_PASS"\""\n        }\n    }\n    buildTypes \{/s' -i "$GRADLE_FILE"
          perl -0777 -pe 's/    buildTypes \{\n        release \{/    buildTypes {\n        release {\n            signingConfig signingConfigs.release/s' -i "$GRADLE_FILE"
          perl -0777 -pe 's/    lint \{\n        disable '\''MissingTranslation'\''\n    \}/    lint {\n        disable '\''MissingTranslation'\''\n        baseline = file(\"lint-baseline.xml\")\n    \}/s' -i "$GRADLE_FILE"

      - name: Build release (igual que Colab)
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Infinity-Release-APK
          path: app/build/outputs/apk/release/*.apk
